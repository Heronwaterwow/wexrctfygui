<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: rgb(27,27,27);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            padding: 20px 16px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header-title {
            font-size: 24px;
            font-weight: 500;
        }

        /* Content styles */
        .content {
            padding: 10px 16px;
            flex: 1;
        }

        /* Settings menu styles */
        .settings-menu {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 10px 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .menu-item:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .menu-item-icon {
            width: 24px;
            height: 24px;
            color: #9b9b9d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-item-text {
            font-size: 18px;
            font-weight: 500;
        }

        /* Bottom navigation */
        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid #2a2a2a;
            background-color: #121212;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 60px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            color: #9b9b9d;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 12px;
            color: #9b9b9d;
        }

        .nav-item.active svg,
        .nav-item.active span {
            color: #48f98f;
        }

        /* Divider */
        .divider {
            height: 60px; /* Space for bottom nav */
        }
    </style>
</head>
<body>

        <h1 class="header-title">Settings</h1>
    </div>
