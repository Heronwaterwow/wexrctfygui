<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить пин-код</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding-bottom: 20px;
        }

        .pin-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .pin-title {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
        }

        .pin-dots {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .pin-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .pin-dot.filled {
            background-color: #5D5FEF;
        }

        .pin-option {
            color: #5D5FEF;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            margin-top: auto;
        }

        .key {
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .key:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .key.delete svg {
            width: 28px;
            height: 28px;
            fill: rgba(255, 255, 255, 0.7);
        }

        .success-message {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            border-radius: 30px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .success-message.visible {
            opacity: 1;
        }

        .success-icon {
            width: 24px;
            height: 24px;
            background-color: #5D5FEF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-icon svg {
            width: 14px;
            height: 14px;
            fill: white;
        }

        .success-text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Изменить пин-код</div>
            <div class="close-btn" id="closeBtn">
                <svg viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </div>
        </div>

        <div class="content">
            <div class="pin-section">
                <div class="pin-title" id="pinTitle">Придумайте пин-код</div>
                <div class="pin-dots" id="pinDots">
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                    <div class="pin-dot"></div>
                </div>
                <div class="pin-option" id="pinOption">Использовать 4-значный пин-код</div>
            </div>

            <div class="keypad">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key"></div>
                <div class="key" data-key="0">0</div>
                <div class="key delete" data-key="delete">
                    <svg viewBox="0 0 24 24">
                        <path d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <div class="success-text">Пин-код установлен</div>
        </div>
    </div>

    <script>
        // DOM elements
        const pinTitle = document.getElementById('pinTitle');
        const pinDots = document.getElementById('pinDots');
        const pinOption = document.getElementById('pinOption');
        const successMessage = document.getElementById('successMessage');
        const closeBtn = document.getElementById('closeBtn');
        const keys = document.querySelectorAll('.key');

        // State variables
        let currentPin = '';
        let createdPin = '';
        let pinLength = 6;
        let stage = 'create'; // 'create', 'confirm', 'success'

        // Initialize
        updateUI();

        // Event listeners
        keys.forEach(key => {
            key.addEventListener('click', handleKeyPress);
        });

        closeBtn.addEventListener('click', () => {
            alert('Закрыть');
        });

        pinOption.addEventListener('click', togglePinLength);

        // Functions
        function handleKeyPress(e) {
            const key = e.currentTarget.getAttribute('data-key');
            
            if (!key) return;
            
            if (key === 'delete') {
                if (currentPin.length > 0) {
                    currentPin = currentPin.slice(0, -1);
                }
            } else if (currentPin.length < pinLength) {
                currentPin += key;
            }
            
            updateDots();
            
            // Check if PIN is complete
            if (currentPin.length === pinLength) {
                if (stage === 'create') {
                    // Save created PIN and move to confirm stage
                    createdPin = currentPin;
                    currentPin = '';
                    stage = 'confirm';
                    setTimeout(updateUI, 300);
                } else if (stage === 'confirm') {
                    // Check if confirmation PIN matches
                    if (currentPin === createdPin) {
                        stage = 'success';
                        showSuccessMessage();
                    } else {
                        // PIN doesn't match, shake dots and reset
                        shakeDots();
                        currentPin = '';
                        setTimeout(updateDots, 500);
                    }
                }
            }
        }

        function updateUI() {
            if (stage === 'create') {
                pinTitle.textContent = 'Придумайте пин-код';
                pinOption.style.display = 'block';
            } else if (stage === 'confirm') {
                pinTitle.textContent = 'Подтвердите пин-код';
                pinOption.style.display = 'none';
            }
            
            updateDots();
        }

        function updateDots() {
            const dots = pinDots.querySelectorAll('.pin-dot');
            
            dots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function togglePinLength() {
            if (pinLength === 6) {
                pinLength = 4;
                pinOption.textContent = 'Использовать 6-значный пин-код';
                
                // Hide last two dots
                const dots = pinDots.querySelectorAll('.pin-dot');
                dots[4].style.display = 'none';
                dots[5].style.display = 'none';
            } else {
                pinLength = 6;
                pinOption.textContent = 'Использовать 4-значный пин-код';
                
                // Show all dots
                const dots = pinDots.querySelectorAll('.pin-dot');
                dots[4].style.display = 'block';
                dots[5].style.display = 'block';
            }
            
            // Reset current PIN
            currentPin = '';
            updateDots();
        }

        function shakeDots() {
            pinDots.style.animation = 'none';
            setTimeout(() => {
                pinDots.style.animation = 'shake 0.5s';
            }, 10);
        }

        function showSuccessMessage() {
            successMessage.classList.add('visible');
            setTimeout(() => {
                alert('PIN-код успешно установлен!');
                resetApp();
            }, 2000);
        }

        function resetApp() {
            currentPin = '';
            createdPin = '';
            stage = 'create';
            successMessage.classList.remove('visible');
            updateUI();
        }

        // Add CSS animation for shake effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
