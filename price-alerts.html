<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Alerts</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .header {
            padding: 20px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 16px;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
        }

        /* Content styles */
        .content {
            padding: 20px 16px;
            flex: 1;
        }

        .alerts-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .alerts-info {
            display: flex;
            flex-direction: column;
        }

        .alerts-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .alerts-description {
            font-size: 14px;
            color: #9b9b9d;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3a3a3a;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #48f98f;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
            color: #9b9b9d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-button" id="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19l-7-7 7-7"></path>
            </svg>
        </button>
        <h1 class="header-title">Price Alerts</h1>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="alerts-toggle">
            <div class="alerts-info">
                <div class="alerts-title">Price Alerts</div>
                <div class="alerts-description">Get notified of price changes to your favourite cryptos.</div>
            </div>
            <label class="switch">
                <input type="checkbox" id="alerts-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <!-- Empty state - no alerts yet -->
        <div class="empty-state" id="empty-state">
            <!-- This area would be populated with alerts when they exist -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Back button functionality
            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', function() {
                // In a real app, this would navigate back
                console.log('Back button clicked');
                history.back();
            });

            // Toggle switch functionality
            const alertsToggle = document.getElementById('alerts-toggle');
            alertsToggle.addEventListener('change', function() {
                if (this.checked) {
                    console.log('Price alerts enabled');
                    // In a real app, this would enable price alerts
                } else {
                    console.log('Price alerts disabled');
                    // In a real app, this would disable price alerts
                }
            });
        });
    </script>
</body>
</html>
